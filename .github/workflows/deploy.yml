name: Build and Deploy

on:
  push:
    branches:
      - main  # or your default branch, e.g., master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Use whatever version your project requires
    
    - name: Install dependencies
      run: yarn install  # or use yarn
    
    - name: Build project
      run: yarn run build  # Adjust according to your project's build command
    
    - name: Deploy via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        source: "build/"
        target: "/path/on/server/"
    
    - name: Run remote SSH commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          cd /path/on/server/
          # any other server-side commands you need to run